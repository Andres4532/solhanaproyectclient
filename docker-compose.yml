services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solhana-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Agregar aquí tus variables de entorno de Supabase
      # - NEXT_PUBLIC_SUPABASE_URL=tu_url
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY=tu_key
      # - SUPABASE_SERVICE_ROLE_KEY=tu_service_key
    restart: unless-stopped
    # Volúmenes opcionales si necesitas persistencia
    # volumes:
    #   - ./public:/app/public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

